{% extends 'base/base.html' %}

{% block title %} Edit anggota {% endblock %}

{% block header %} Edit Anggota{% endblock %}

{% block body %}
    <a href="{{ url_for('get_anggota_all') }}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('proses_edit_anggota') }}" method="POST">            
            <div class="form-group">
                <label for="name">Username:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="hidden" id="id_user" class="form-control" placeholder="Input id_user" name="id_user" value="{{data.id_user}}">
                    <input type="text" id="username" class="form-control" placeholder="Input Username" name="username" value="{{data.username}}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Input Email" name="email" value="{{data.email}}">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="nama_lengkap" class="form-control" placeholder="Input Nama Lengkap" name="nama_lengkap" value="{{data.nama_lengkap}}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="alamat" id="alamat" class="form-control" lass="form-control" placeholder="Input Address" required="required" autocomplete="off">{{data.alamat}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
