{% extends 'base/base.html' %}

{% block title %} input anggota {% endblock %}

{% block header %} Add New Anggota{% endblock %}

{% block body %}
    <a href="{{ url_for('get_anggota_all') }}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('daftar') }}" method="POST">
            <div class="form-group">
                <label for="name">Username:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="username" class="form-control" placeholder="Input Username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="Input Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Input Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="nama_lengkap" class="form-control" placeholder="Input Nama Lengkap" name="nama_lengkap">
                </div>
            </div>
                        
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="alamat" id="alamat" class="form-control" lass="form-control" placeholder="Input alamat" required="required" autocomplete="off"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
